<!DOCTYPE html>
<html lang="ko" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>던파 파티 도구 모음</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2c3e50',
                        'primary-hover': '#34495e',
                        'dark-bg': '#18181b',
                        'dark-surface': '#27272a',
                        'dark-border': '#3f3f46',
                        'dark-text': '#e4e4e7',
                        'dark-text-muted': '#a1a1aa',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        /* 다크모드 토글 스위치 스타일 (Planner.html과 동일) */
        #toggle-switch-dot { transition: transform 0.3s ease-in-out; }
        .dark #toggle-switch-dot { transform: translateX(100%); }
    </style>
</head>
<body class="bg-zinc-100 dark:bg-dark-bg text-primary dark:text-dark-text transition-colors duration-200 min-h-screen flex flex-col justify-center items-center p-6">

    <div class="max-w-4xl w-full mx-auto">
        <!-- 헤더 영역 -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-4xl font-black tracking-tight mb-2">파티 도구 모음</h1>
                <p class="text-zinc-500 dark:text-dark-text-muted text-lg">던전앤파이터 공격대 및 파티 관리를 위한 유틸리티</p>
            </div>
            
            <!-- 다크모드 토글 -->
            <button onclick="toggleDarkMode()" aria-label="다크 모드 토글" class="relative inline-flex h-8 w-14 items-center rounded-full bg-zinc-300 dark:bg-zinc-600 transition-colors focus:outline-none shadow-inner md:ml-auto">
                <span id="toggle-switch-dot" class="inline-block h-6 w-6 transform rounded-full bg-white dark:bg-zinc-200 shadow transition-transform duration-300 ease-in-out translate-x-1 flex items-center justify-center">
                    <svg class="w-4 h-4 text-amber-500 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg class="w-4 h-4 text-indigo-400 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </span>
            </button>
        </div>

        <!-- 메인 선택 카드 영역 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- 파티 플래너 카드 -->
            <a href="Planner.html" class="group block p-8 bg-white dark:bg-dark-surface rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 border border-transparent dark:border-dark-border hover:border-primary dark:hover:border-zinc-500 transform hover:-translate-y-1">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-14 h-14 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-xl flex items-center justify-center transition-colors group-hover:bg-blue-600 group-hover:text-white">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold">파티 플래너 & 트래커</h2>
                </div>
                <p class="text-zinc-600 dark:text-dark-text-muted mb-8 leading-relaxed">
                    보유한 캐릭터를 등록하고, 컨텐츠별로 파티(세트)를 수동으로 구성하여 주간 클리어 현황을 관리하는 도구입니다.
                </p>
                <div class="flex items-center font-bold text-blue-600 dark:text-blue-400 group-hover:text-blue-700 dark:group-hover:text-blue-300 transition">
                    실행하기 
                    <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </div>
            </a>

            <!-- 자동 조합기 카드 -->
            <a href="combiner.html" class="group block p-8 bg-white dark:bg-dark-surface rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 border border-transparent dark:border-dark-border hover:border-emerald-500 dark:hover:border-emerald-500 transform hover:-translate-y-1">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-14 h-14 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 rounded-xl flex items-center justify-center transition-colors group-hover:bg-emerald-600 group-hover:text-white">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold">공격대 자동 조합기</h2>
                </div>
                <p class="text-zinc-600 dark:text-dark-text-muted mb-8 leading-relaxed">
                    참여자들의 딜러/버퍼 수치를 엑셀에서 붙여넣어, 설정한 조건에 맞는 최적의 파티 조합을 자동으로 계산합니다.
                </p>
                <div class="flex items-center font-bold text-emerald-600 dark:text-emerald-400 group-hover:text-emerald-700 dark:group-hover:text-emerald-300 transition">
                    실행하기
                    <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </div>
            </a>

        </div>

        <footer class="mt-16 text-center text-zinc-400 dark:text-dark-text-muted text-sm">
            © 2025 Dungeon & Fighter Party Tools.
        </footer>
    </div>

    <script>
        // 다크모드 상태 관리 (Planner.html의 로직과 동일하게 유지하여 통일감 부여)
        let isDarkMode = localStorage.getItem('theme') === 'dark';

        function applyDarkMode() {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyDarkMode();
        }

        // 초기 로드 시 적용
        applyDarkMode();
    </script>
</body>
</html>
